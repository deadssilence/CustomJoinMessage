command-usage: "&cИспользование: /cjm <группа> <сообщение> или /cjm gui"
command-help: |
  === Доступные команды ===
  /cjm <группа> <сообщение> - Установить сообщение при входе для группы.
  /cjm gui - Открыть GUI для выбора или создания уникального сообщения.
  /cjm reset - Сбросить своё уникальное сообщение при входе.
  /cjm delete <Никнейм> - Удалить уникальное сообщение другого игрока (только для администраторов).